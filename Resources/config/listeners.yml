services:
    symfonian_id.rehat.configuration:
        class: Symfonian\Indonesia\RehatBundle\EventListener\ControllerListener
        arguments:
            - '@symfonian_id.rehat.extractor.extractor_factory'
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    symfonian_id.rehat.filter_query:
        class: Symfonian\Indonesia\RehatBundle\EventListener\FilterQueryListener
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@annotation_reader'
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }
            - { name: kernel.event_listener, event: sir.filter_query, method: onFilterQuery }